[env]
upload_speed = 921600
monitor_speed = 115200
lib_deps =
    ArduinoJson ; <ArduinoJson.h>
    OneWire ; <OneWire.h>
    DallasTemperature ; <DallasTemperature.h>
    tzapu/WiFiManager @ ^0.16.0 ; <WiFiManager.h>

